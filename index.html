<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style2.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="./favicon.png">
<head>
  <!-- Include the Singular Graphic SDK JavaSrcipt library -->

	<script src="https://app.singular.live/libs/singulargraphics/1.0.0/singulargraphics.js"></script>
	<script src="redirection-mobile.js"></script>
			<script>
				SA.redirection_mobile();
			</script>

</head>
<body>
<div>
    <!-- define iframe for a non-interactive Singular player instance -->
	<iframe id="helldivers"
      style="width:1280px; height: 720px;"
      src="map.html">
	</iframe>
	<iframe id="SingularOverlay"
      style="width:1280px; height: 720px;"
      src="https://app.singular.live/output/7uLi3k3gou4VPYcGuApfCS/Output?aspect=16:9">
	</iframe>

</div>

<script>
SA.redirection_mobile ({
		mobile_url : "helldivers2stats.com/map",
		mobile_prefix : "https"
	});
	
var options = {
    class: 'iFrameClass',
    endpoint: 'https://app.singular.live',
    interactive: true,
    syncGraphics: true,
    showPreloader: true,
    interactive: true,
    aspect: '1280x720',

  }

  var overlay = SingularOverlay('#SingularOverlay', options, (params) => {
    // callback code goes here
    console.log("Singular Overlay Init - Success");
  });
    
 


  overlay.setContent({
	compToken: '7jrfwULPGGTQYqxsP52a0l'
	//appOutputToken: '7jrfwULPGGTQYqxsP52a0l'
  }, (params) => {
    // called when content finished loading
    console.log("Singular Overlay Content Loaded - Success");
  });


  
  </script>


</body>		
</html>
